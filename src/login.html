<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Telegram Web App example</title>

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main>
		<div>
			<h1>Telegraf</h1>
			<h2>Mini App</h2>
		</div>
		<div>
			<button id="click" disabled>Click</button>
			<button id="reset">Reset</button>
		</div>
		<p id="count">Loading...</p>
		<p id="errors"></p>
		<span>
			<a href="https://github.com/feathers-studio/telegraf-docs/tree/master/">Examples</a>
			<a href="https://core.telegram.org/bots/webapps">Telegram docs</a>
		</span>
	</main>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="./web-app.js" type="module"></script>

</html>
